<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container mt-4">
        <a
          href="/index.html"
          class="btn btn-link text-decoration-none d-flex gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" />
          </svg>
          <span class="my-auto">Back</span>
        </a>
        <hr />
        <div class="row mt-4">
          <div class="col-lg-6">
            <h4>Order Summary</h4>
            <form id="form-order">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="Name"
                  placeholder="your name"
                  id="name"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  name="Phone"
                  placeholder="your phone"
                  id="phone"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  name="Address"
                  id="address"
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Total Amount</label>
                <input
                  type="text"
                  name="Amount"
                  value="0"
                  readonly
                  class="form-control"
                />
              </div>
              <div class="text-end">
                <button
                  type="button"
                  id="cancel"
                  class="btn btn-outline-secondary px-4 me-3"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-success px-4">Pay</button>
              </div>
            </form>
          </div>
          <div class="col-lg-6">
            <h4>Product List</h4>
            <div
              id="product-list"
              style="max-height: 70vh; overflow-y: auto"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(document).ready(function () {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let amount = 0;

        if (orders.length > 0) {
          loadProductOrder(orders);

          $(".product-card").on("click", ".increment", function () {
            let productCard = $(this).closest(".product-card");
            let productName = $(this).data("name");
            let productPrice = productCard.data("price");
            let productImage = productCard.data("image");
            let quantity = parseInt(productCard.data("quantity")) || 0;
            quantity++;

            productCard.data("quantity", quantity);
            productCard.attr("data-quantity", quantity);
            productCard.find(".quantity").text(quantity);

            updateQuantity(productName, productPrice, productImage, quantity);
          });

          $(".product-card").on("click", ".decrement", function () {
            let productCard = $(this).closest(".product-card");
            let productName = $(this).data("name");
            let productPrice = productCard.data("price");
            let productImage = productCard.data("image");
            let quantity = parseInt(productCard.data("quantity")) || 0;

            if (quantity > 0) {
              quantity--;

              if (quantity == 0) {
                productCard.remove();
              }
            }

            productCard.data("quantity", quantity);
            productCard.attr("data-quantity", quantity);
            productCard.find(".quantity").text(quantity);

            updateQuantity(productName, productPrice, productImage, quantity);
          });
        }

        function loadProductOrder(orders) {
          let content = ``;

          $.each(orders, function (index, value) {
            amount = amount + value.productPrice * value.quantity;
            content += `
            <div class="product-card card shadow border-0 my-4" data-name="${value.productName}" data-image="${value.productImage}" data-price="${value.productPrice}" data-quantity="${value.quantity}">
              <div class="card-body">
                <div class="row">
                  <div class="col-8 pt-3 ps-4">
                    <h5>${value.productName}</h5>
                    <p class="lead">Rp ${value.productPrice}</p>
                  </div>
                  <div class="col-4 text-center">
                    <img
                      src="${value.productImage}"
                      alt="gambar"
                      width="100"
                      height="100"
                      class="img-fluid mb-3 rounded"
                    />
                  </div>
                </div>
                <div class="d-flex gap-2 justify-content-end me-2">
                  <button
                    type="button" data-name="${value.productName}"
                    class="decrement btn btn-outline-success rounded-pill"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-minus"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M5 12l14 0" />
                    </svg>
                  </button>
                  <h4 class="my-auto mx-2 quantity">${value.quantity}</h4>
                  <button
                    type="button" data-name="${value.productName}"
                    class="increment btn btn-outline-success rounded-pill"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 5l0 14" />
                      <path d="M5 12l14 0" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
                `;
          });

          $("#product-list").html(content);
          $("input[name=Amount]").val(amount);
        }

        function updateQuantity(
          productName,
          productPrice,
          productImage,
          quantity
        ) {
          let productIndex = orders.findIndex(
            (p) => p.productName === productName
          );

          if (productIndex !== -1) {
            if (quantity > 0) {
              orders[productIndex].quantity = quantity;
            } else {
              orders.splice(productIndex, 1);
            }
          } else {
            if (quantity > 0) {
              orders.push({
                productName: productName,
                productPrice: productPrice,
                productImage: productImage,
                quantity: quantity,
              });
            }
          }

          localStorage.setItem("orders", JSON.stringify(orders));
          updateAmount(orders);
        }

        function updateAmount(orders) {
          amount = 0;
          orders.forEach((p) => {
            amount += p.productPrice * p.quantity;
          });

          $("input[name=Amount]").val(amount);
        }

        $("#form-order").submit(function (event) {
          event.preventDefault();

          let formData = $(this).serialize();

          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbz0FzQRQPYJMEqhfy2P1W5RogsBzxcVEebwfE00cbhAtMgmJERUCJzlZndoGfWIL02y/exec",
            type: "POST",
            data: formData,
            success: function (response) {
              if (response.result == "success") {
                localStorage.setItem("orders", JSON.stringify([]));

                Swal.fire({
                  title: "Success!",
                  text: "Order Successfully",
                  icon: "success",
                  confirmButtonText: "Complete",
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = "/index.html";
                  }
                });
              }
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("Error submitting form:", textStatus, errorThrown);
            },
          });
        });
        $("#cancel").on("click", function () {
          Swal.fire({
            title: "Success!",
            text: "Order Canceled!",
            icon: "success",
            showCancelButton: true,
            confirmButtonText: "Complete",
          }).then((result) => {
            if (result.isConfirmed) {
              localStorage.setItem("orders", JSON.stringify([]));
              window.location.href = "/index.html";
            }
          });
        });
      });
    </script>
  </body>
</html>
